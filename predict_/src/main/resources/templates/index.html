<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="./css/main.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="./css/header.css" th:href="@{/css/header.css}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    
    <script defer th:src="@{/script/index.js}" src="./script/index.js"></script>
    <script th:src="@{/script/jquery-3.7.0.min.js}" src="./script/jquery-3.7.0.min.js"></script>
</head>
<body>
<div class="wrapper">

        <!--header start-->
           <div class="header">
            <div  class="logo">
                <a th:href="@{/}"  class="logo">TRIPCORD</a>
            </div><!--end.logo-->
            <div class="menubar">
                <ul>
					<li><a href="bankservice.html" th:href="@{/service/bankService}">환율 계산기</a></li>
                    <li sec:authorize="not isAuthenticated()"><a href="signin.html" th:href="@{/member/signin}">로그인</a></li>
                    <li sec:authorize="not isAuthenticated()"><a href="signup.html" th:href="@{/member/signup}">회원가입</a></li>
					<li sec:authorize="isAuthenticated()">[[${#authentication.name}]]님</li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/member/signout}">로그아웃</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/member/myPage}">마이페이지</a></li>

                </ul>
            </div>

        </div> <!--end.header-->

       <!--banner start-->
        <div class="banner" th:style="'background-image:url('+ @{/images/banner_background01.jpg} +');'">
            
            <div class="banner_text">
                <h2 class="logo_title">TRIPCORD</h2>
                <h3 class="slogan">"여행을 기록하다"</h3>
                <a href="bankService.html" th:href="@{/service/bankService}">
                </a>
            </div>

        
            <!--service_box start-->
            <div class="service_box">
                <!--bank_service start-->
                <div class="service_item">
                    <a href="#" class="service_link">
                        <img  src="./images/icons/mondy-bag.gif" th:src="@{/images/icons/money-bag.gif}" class="bank_logo service_logo">
                        <h5 class="bank_title">환전 계산기</h5>
                    </a>
                </div>
        
                <!--recom_service start-->
                <div class="service_item">
                    <a href="#" class="service_link">
                        <img  src="./images/icons/notebook.gif" th:src="@{./images/icons/notebook.gif}" class="recom_logo service_logo">
                        <h5 class="recom_title">여행 플래너</h5>
                    </a>
                </div>
        
                <!--map_service start-->
                <div class="service_item">
                    <a href="#" class="service_link">
                        <img  src="./images/icons/map.gif" th:src="@{./images/icons/map.gif}" class="map_logo service_logo">
                        <h5 class="map_title">경로 서비스</h5>
                    </a>
                </div>
            </div><!--end.service_box-->
        </div><!--end.banner-->

        

        <!--footer start-->
        <div class="footer">
            <div class="footer-menu">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/service/bankService}">Currency Calculator</a></li>
                <li><a th:href="@{/service/mapService}">Map Service</a></li>
            </ul>
        </div>
            <div class="footer-content">
                <p class="border-bottom">&copy; 2023 FX predict. All Rights Reserved.</p>
                <div class="btn-social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div><!--end.footer-->
    </div>

</body>
</html>
