<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>INDEX</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  
  
  <link rel="stylesheet" href="./css/index.css" th:href="@{/css/budgetService.css}">
  <link rel="stylesheet" href="./css/header_footer.css" th:href="@{/css/header.css}">
  <link rel="stylesheet" href="./css/style.css" th:href="@{/css/style.css}">
   
   <script defer th:src="@{/script/budgetService.js}" src="./script/index.js"></script>
    <script th:src="@{/script/jquery-3.7.0.min.js}" src="./script/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="wrapper">
	  <input type="hidden" id="ctx"
		th:value="${#httpServletRequest.getContextPath()}" />
    <!--header start-->
           <div class="header">
            <div  class="logo">
                <a th:href="@{/}"  class="logo">TRIPCORD</a>
            </div><!--end.logo-->
            <div class="menubar">
                <ul>
					<li><a href="bankservice.html" th:href="@{/service/bankService}">환율 계산기</a></li>
                    <li sec:authorize="not isAuthenticated()"><a href="signin.html" th:href="@{/member/signin}">로그인</a></li>
                    <li sec:authorize="not isAuthenticated()"><a href="signup.html" th:href="@{/member/signup}">회원가입</a></li>
					<li sec:authorize="isAuthenticated()">[[${#authentication.name}]]님</li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/member/signout}">로그아웃</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/member/myPage}">마이페이지</a></li>
                </ul>
            </div>

        </div> <!--end.header-->

    <div class="main_section" >
	<input type="hidden" id="planseq" th:value="${planseq}">
		
		
      <div class="select">
        <select class="day_select" >
          <option th:each="num : ${daynum}" class="daynum" data-num="${num.daynum}">[[${num.daynum}]]</option>
        </select>
        
      </div>
      <header>
        <h1>나의 여행 일정</h1>
      </header>
    </div>
	<div class="content">
<!-- Diary 출력  -->
	<div class="myDiary"></div>
<!-- 여정 출력  -->
      <ul class="timeline" ></ul>
<!-- 지출 총계 -->
    <div class="daily_budget"></div>
</div>	
	<button id ="insert">지출 저장하기</button>
    </div>
    <!--footer start-->
    <div class="footer">
      <div class="footer-menu">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/service/bankService}">Currency Calculator</a></li>
                <li><a th:href="@{/service/mapService}">Map Service</a></li>
            </ul>
        </div>
      <div class="footer-content">
          <p class="border-bottom">&copy; 2023 FX predict. All Rights Reserved.</p>
          <div class="btn-social">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
      </div>
  </div><!--end.footer-->
  </div>
</body>

</html>
