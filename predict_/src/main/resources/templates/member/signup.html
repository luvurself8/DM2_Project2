<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}" href="./css/header.css">
    <link rel="stylesheet" th:href="@{/css/signup.css}" href="./css/signup.css">
    
    
    <script defer th:src="@{/script/signup.js}"></script>
    <script th:src="@{/script/jquery-3.7.0.min.js}"></script>
</head>
<body>
	<div class="wrapper">
		<!--header start-->
           <div class="header">
            <div  class="logo">
                <a th:href="@{/}"  class="logo">TRIPCORD</a>
            </div><!--end.logo-->
            <div class="menubar">
                <ul>
					<li><a href="bankservice.html" th:href="@{/service/bankService}">환율 계산기</a></li>
                    <li sec:authorize="not isAuthenticated()"><a href="signin.html" th:href="@{/member/signin}">로그인</a></li>
                    <li sec:authorize="not isAuthenticated()"><a href="signup.html" th:href="@{/member/signup}">회원가입</a></li>
					<li sec:authorize="isAuthenticated()">[[${#authentication.name}]]님</li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/member/signout}">로그아웃</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/member/myPage}">마이페이지</a></li>
                </ul>
            </div>

        </div> <!--end.header-->

		<div class="title">
			<h1>회원가입</h1>
		</div>

		<form th:action="@{/member/signup}" method="POST" id="signupForm">
			<table class="signup">
				<tr>
					<th class="title"><label for="memberid">아이디</label></th>
					<td>
						<input type="text" id="memberid" name="memberid" placeholder="아이디입력">
						<input type="button" id="idBtn" value="중복확인"><span id="useridError"></span>
					</td>
				</tr>
				<tr>
					<th class="title"><label for="memberpwd">비밀번호</label></th>
					<td>
						<input type="password" name="memberpwd" id="memberpwd" placeholder="비밀번호입력"><span id="pwError"></span>
					</td>
				</tr>
				<tr>
					<th class="title"><label for="pwCh">비밀번호 확인</label></th>
					<td>
						<input type="password" id="pwCh" placeholder="비밀번호를 다시 입력하세요">
					</td>
				</tr>
				<tr>
					<th class="title"><label for="email1">이메일</label></th>
                    <td><input type="text" id="email1" placeholder="이메일을 입력해 주세요">@
                        <input type="text" id="email2" placeholder="직접입력시 입력">
                        <select id="email3">
                            <option value="google.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="kakao.com">kakao.com</option>
                            <option value="msn.com">msn.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="custom" selected>직접 입력</option>
                        </select> <input type="hidden" id="totalEmail" name="email">
                    </td>
				</tr>
				<tr>
					<th class="title"><label for="membername">이름</label></th>
					<td><input type="text" id="membername" name="membername" placeholder="이름 입력"></td>
				</tr>
				<tr>
					<th class="title"><label for="phone">전화번호</label></th>
                    <td><input type="text" id="phone1">-
                        <input type="text" id="phone2">-
                        <input type="text" id="phone3">
                        <input type="hidden" id="totalPhone" name="phone">
                    </td>
					
				</tr>
			</table>

			<input type="submit" id="submitBtn" class="registerbutton" value="가입하기">
			<input type="reset" id="cancleBtn" class="cancelbutton" value="취소">
		</form>
		<!--footer start-->
        <div class="footer">
            <div class="footer-menu">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/service/bankService}">Currency Calculator</a></li>
                <li><a th:href="@{/service/mapService}">Map Service</a></li>
            </ul>
        </div>
            <div class="footer-content">
                <p class="border-bottom">&copy; 2023 FX predict. All Rights Reserved.</p>
                <div class="btn-social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div><!--end.footer-->

	</div><!-- end of wrapper -->

	

	
	
</form>
</body>
</html>
